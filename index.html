<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="actions">
            <div class="actions__markers">
                <button id="btn_xmark" class="action__btn"><i class="fa-solid fa-xmark fa-xl"></i></button>
                <button id="btn_circle" class="action__btn"><i class="fa-regular fa-circle"></i></button>
            </div>
            <div id="label_current_turn" class="current__turn">
                <!-- <i class="fa-solid fa-xmark fa-xl"></i>
                TURN -->
            </div>
            <button id="btn_refresh" class="actions__refresh action__btn">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        </div>

        <div class="gameboard">
            <div data-index="0" class="gameboard__cell"></div>
            <div data-index="1" class="gameboard__cell"></div>
            <div data-index="2" class="gameboard__cell"></div>
            <div data-index="3" class="gameboard__cell"></div>
            <div data-index="4" class="gameboard__cell"></div>
            <div data-index="5" class="gameboard__cell"></div>
            <div data-index="6" class="gameboard__cell"></div>
            <div data-index="7" class="gameboard__cell"></div>
            <div data-index="8" class="gameboard__cell"></div>
        </div>

        <div class="indicators">
            <div class="indicators__items human">
                <p id="label_human_marker" class="labels">X (YOU)</p>
                <p id="label_human_score" class="scores">0</p>
            </div>
            <div class="indicators__items tie">
                <p class="labels">TIES</p>
                <p id="label_tie_score" class="scores">0</p>
            </div>
            <div class="indicators__items cpu">
                <p id="label_bot_marker" class="labels">O (CPU)</p>
                <p id="label_bot_score" class="scores">0</p>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
