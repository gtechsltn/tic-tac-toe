<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        
        <div class="actions">
            <div class="action_btns">
                <button>
                    <span>&times;</span>
                </button>
                <button>
                    <span>&#9900;</span>
                </button>
            </div>
            <div class="action_btns">&times; TURN</div>
            <button class="action_btns">
                <span>&#x21bb;</span>
            </button>
        </div>

        <div class="gameboard">
            <div class="gameboard_cell">1</div>
            <div class="gameboard_cell">2</div>
            <div class="gameboard_cell">3</div>
            <div class="gameboard_cell">4</div>
            <div class="gameboard_cell">5</div>
            <div class="gameboard_cell">6</div>
            <div class="gameboard_cell">7</div>
            <div class="gameboard_cell">8</div>
            <div class="gameboard_cell">9</div>
        </div>

        <div class="indicators">
            <div class="indicators_item">
                <p>&times; (YOU)</p>
                <h3>0</h3>
            </div>
            <div class="indicators_item">
                <p>TIES</p>
                <h3>0</h3>
            </div>
            <div class="indicators_item">
                <p>&#9900; (CPU)</p>
                <h3>0</h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
