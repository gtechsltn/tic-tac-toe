<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        
        <div class="actions">
            <div class="action_btns">
                <button id="btn_x">x</button>
                <button id="btn_o">o</button>
            </div>
            <div class="action_btns">&times; TURN</div>
            <button id="btn_reset" class="action_btns">
                <span>&#x21bb;</span>
            </button>
        </div>

        <div class="gameboard">
            <div data-index="0" class="gameboard_cell"></div>
            <div data-index="1" class="gameboard_cell"></div>
            <div data-index="2" class="gameboard_cell"></div>
            <div data-index="3" class="gameboard_cell"></div>
            <div data-index="4" class="gameboard_cell"></div>
            <div data-index="5" class="gameboard_cell"></div>
            <div data-index="6" class="gameboard_cell"></div>
            <div data-index="7" class="gameboard_cell"></div>
            <div data-index="8" class="gameboard_cell"></div>
        </div>

        <div class="indicators">
            <div class="indicators_item">
                <p>&times; (YOU)</p>
                <h3>0</h3>
            </div>
            <div class="indicators_item">
                <p>TIES</p>
                <h3>0</h3>
            </div>
            <div class="indicators_item">
                <p>&#9900; (CPU)</p>
                <h3>0</h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
